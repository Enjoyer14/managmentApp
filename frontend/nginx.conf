events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name goalhub.ru;  # Добавьте доменное имя

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        location / {
            root /usr/share/nginx/html;
            
            # Убедитесь, что index содержит все возможные варианты
            index index.html index.htm;
            
            # Добавлен $uri/ для обработки директорий
            try_files $uri $uri/ /index.html;
            
            # Запретить листинг директорий
            autoindex off;
            
            # Установить корректные права доступа
            allow all;
        }

        location /api/ {
            proxy_pass http://backend:8080;
            
            # Добавить важные заголовки
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Таймауты
            proxy_connect_timeout 75s;
            proxy_read_timeout 300s;
        }

        # Обработка ошибок (опционально)
        error_page 403 /error/403.html;
        error_page 404 /error/404.html;
    }
}